<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš¦ Smart Signal Dashboard</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0e1117;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #4ade80;
      margin-bottom: 30px;
    }

    #signals-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .signal-box {
      background: #1f2937;
      border-radius: 10px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .signal-box:hover {
      transform: translateY(-5px);
    }

    .signal-id {
      font-weight: bold;
      margin-bottom: 15px;
      color: #93c5fd;
    }

    .light {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 10px auto;
      background: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .light.red {
      background: red;
      box-shadow: 0 0 20px red;
    }

    .light.green {
      background: limegreen;
      box-shadow: 0 0 20px limegreen;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <h1>ðŸš¦ Smart Signal Dashboard</h1>
  <div id="signals-container"></div>

  <div class="footer">
    <p>Auto-refreshing every 3 seconds | Connected to Firestore data</p>
  </div>

  <script>
    const BACKEND_URL = "https://sgc-7zhd.onrender.com";

    async function fetchSignals() {
      try {
        const res = await fetch(`${BACKEND_URL}/trip/intersections`);
        const data = await res.json();
        displaySignals(data);
      } catch (err) {
        console.error("Error fetching signals:", err);
      }
    }

    function displaySignals(intersections) {
      const container = document.getElementById("signals-container");
      container.innerHTML = "";

      if (!intersections.length) {
        container.innerHTML = "<p>No intersections found.</p>";
        return;
      }

      intersections.forEach((item) => {
        const div = document.createElement("div");
        div.className = "signal-box";
        div.innerHTML = `
          <div class="signal-id">${item.intersectionId}</div>
          <div class="light ${item.signalStatus === "Green" ? "green" : "red"}"></div>
          <div class="status">Status: <b>${item.signalStatus}</b></div>
        `;
        container.appendChild(div);
      });
    }

    fetchSignals();
    setInterval(fetchSignals, 3000);
  </script>
</body>
</html>
